version: "3.9"
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-local
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_SECURE_COOKIE=false
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - GENERIC_TIMEZONE=Europe/Brussels
      # Use credential overwrites per n8n docs
      # See: https://docs.n8n.io/hosting/configuration/environment-variables/credentials/
      - CREDENTIALS_OVERWRITE_DATA_FILE=/home/node/.n8n/credentials-overwrites.json
    volumes:
      - n8n_data:/home/node/.n8n
      - ./credentials-overwrites.json:/home/node/.n8n/credentials-overwrites.json:ro
    restart: unless-stopped

volumes:
  n8n_data:


